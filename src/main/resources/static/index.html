
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>文件便签</title>
<style>
  :root {
    --primary-color: #4a90e2;
    --secondary-color: #6c757d;
    --light-bg: #f8f9fa;
    --dark-text: #343a40;
    --light-text: #6c757d;
    --shadow: 0 4px 12px rgba(0,0,0,0.08);
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
  }
  body {
    background-color: var(--light-bg);
    color: var(--dark-text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
  }
  h1, h2 {
    text-align: center;
  }
  #dropzone {
    border: 3px dashed #aaa;
    padding: 30px;
    text-align: center;
    color: #555;
    margin-bottom: 15px;
    border-radius: 10px;
    transition: background-color 0.3s ease;
    width: 100%;
    box-sizing: border-box;
    cursor: pointer;
  }
  #dropzone.dragover {
    background-color: #eef8ff;
    border-color: #33aaff;
    color: #0077cc;
  }
  #previews, #recent {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    justify-content: center;
    margin: 0 auto;
    max-width: 100%;
  }
  .preview {
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 6px;
    width: 180px;
    height: 160px;
    overflow: hidden;
    word-break: break-word;
    box-sizing: border-box;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    position: relative;
    transition: all 0.3s ease;
  }
  .preview img, .preview video {
    max-width: 100%;
    max-height: 100px;
    display: block;
    margin-bottom: 4px;
    border-radius: 4px;
    object-fit: contain;
    flex-shrink: 0;
  }
  .preview pre {
    white-space: pre-wrap;
    max-height: 100px;
    overflow: auto;
    font-size: 12px;
    margin: 0;
    flex-shrink: 1;
  }
  .preview div:last-child, .preview small {
    margin-top: auto;
    font-size: 11px;
    color: var(--light-text);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .delete-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: #ff4444;
    color: white;
    border: none;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    font-size: 14px;
    cursor: pointer;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
    transition: all 0.2s ease;
  }
  .preview:hover .delete-btn {
    display: flex;
  }
  .delete-btn:hover {
    background-color: #cc0000;
    transform: scale(1.1);
  }
  
  /* 移动端优化 */
  @media (max-width: 600px) {
    .delete-btn {
      width: 28px;
      height: 28px;
      font-size: 16px;
    }
  }
  textarea {
    width: 100%;
    height: 180px; /* bigger by default */
    margin: 10px 0;
    box-sizing: border-box;
    resize: vertical;
  }
  .header-controls {
    position: absolute;
    top: 10px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
  }
  
  .user-info {
    font-size: 14px;
    color: var(--dark-text);
  }

  .logout-link-container a {
    display: inline;
    margin: 0;
    color: #0077cc;
    text-decoration: none;
  }

  .logout-link-container a:hover {
    text-decoration: underline;
  }

  button {
    margin: 10px auto;
    padding: 8px 16px;
    display: block;
    width: fit-content;
  }

  .btn {
    padding: 10px 20px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 14px;
    font-weight: 500;
    box-shadow: var(--shadow);
  }

  .btn:hover {
    background-color: #3a7bc8;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  }

  .file-input-wrapper {
    position: relative;
    display: inline-block;
    margin: 10px auto 20px;
    width: fit-content;
    left: 50%;
    transform: translateX(-50%);
  }

  .file-input-wrapper .btn {
    display: block;
  }

  input[type="file"] {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
  }
  a {
    display: block;
    text-align: center;
    margin-bottom: 15px;
    color: #0077cc;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  #periodSelector {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
  }
  select {
    padding: 5px;
  }
  input[type="file"] {
    margin: 10px auto 20px;
    display: block;
  }
  @media (max-width: 600px) {
    body {
      margin: 10px;
    }
    .container {
      padding: 0 10px;
    }
    #dropzone {
      padding: 20px;
    }
    .preview {
      width: calc(50% - 10px);
      height: 160px;
    }
    .preview img, .preview video {
      max-height: 100px;
    }
    .preview pre {
      font-size: 11px;
    }
    textarea {
      height: 120px; /* also bigger on mobile */
    }
    button {
      width: 100%;
      padding: 10px;
    }
    #periodSelector {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>
<div class="header-controls">
  <div class="user-info" id="user-info"></div>
  <div class="logout-link-container"><a href="/logout">退出登录</a></div>
</div>
<div class="container">
  <h1>文件便签</h1>

    <div id="dropzone" tabindex="0">
      拖放文件到此处，或粘贴图片/文本/视频 (Ctrl+V / ⌘+V)
    </div>

    <!-- 移动端文件上传备用入口 -->
    <div class="file-input-wrapper">
      <button class="btn">选择文件</button>
      <input type="file" id="fileInput" multiple />
    </div>

    <textarea id="textpaste" placeholder="或在此粘贴文本"></textarea>
    <button id="sendText" class="btn">上传文本</button>

    <h2>预览</h2>
    <div id="previews"></div>

    <div id="periodSelector">
      <select id="yearSelect"></select>
      <select id="monthSelect"></select>
      <button id="loadBtn" class="btn">加载</button>
    </div>

    <h2 id="uploadsTitle">最近上传 (最近50个)</h2>
    <div id="recent"></div>
</div>

<script>
        // 获取并显示用户组信息
        fetch('/api/user')
            .then(response => {
                if (!response.ok) {
                    window.location.href = '/login';
                    return;
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('user-info').textContent = `当前用户组: ${data.groupName} (${data.role})`;
                window.currentRole = data.role;
                
                // 根据用户角色设置删除按钮
                setUserRole(data.role);
            })
            .catch(() => {
                window.location.href = '/login';
            });
            
        // 设置用户角色功能
        const setUserRole = (role) => {
            if (role === 'admin') {
                console.log('Admin user');
                // 为每个现有文件块添加删除按钮
                setTimeout(() => {
                    document.querySelectorAll('.preview').forEach(preview => {
                        addDeleteButton(preview);
                    });
                }, 500); // 延迟执行确保DOM已加载
            } else {
                console.log('Normal user');
                // 移除所有删除按钮（如果存在）
                document.querySelectorAll('.delete-btn').forEach(btn => btn.remove());
            }
        };

        // 添加删除按钮的函数
        const addDeleteButton = (preview) => {
            // 检查是否已经有删除按钮
            if (preview.querySelector('.delete-btn')) return;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '×';
            deleteBtn.title = '删除文件';
            
            // 添加点击事件
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                // 获取文件名或时间戳
                let fileName = '';
                const small = preview.querySelector('small');
                const div = preview.querySelector('div:last-child:not(.delete-btn)');
                
                if (small) {
                    fileName = small.textContent;
                } else if (div) {
                    fileName = div.textContent.split(' (')[0];
                }
                
                if (confirm(`确定要删除文件吗？`)) {
                    // 获取文件类型（根据预览块中的元素判断）
                    let filePath = '';
                    const link = preview.closest('a');
                    if (link && link.href) {
                        filePath = link.href.split('/').pop();
                    }
                    deleteFile(filePath);
                }
            };
            
            preview.appendChild(deleteBtn);
        };
    </script>
    <script>
function deleteFile(filePath) {
  if (confirm('确定要删除此文件吗？')) {
    fetch(`/delete_file?path=${filePath}`, {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      if (response.ok) {
        location.reload();
      } else {
        alert('删除失败');
      }
    })
    .catch(err => console.error('删除错误:', err));
  }
}

const dropzone = document.getElementById("dropzone");
const previews = document.getElementById("previews");
const textpaste = document.getElementById("textpaste");
const sendTextBtn = document.getElementById("sendText");
const recentDiv = document.getElementById("recent");
const uploadsTitle = document.getElementById("uploadsTitle");
const fileInput = document.getElementById("fileInput");

let currentYear = null;
let currentMonth = null;

// Show hover style
dropzone.addEventListener("dragover", e => {
  e.preventDefault();
  dropzone.classList.add("dragover");
});
dropzone.addEventListener("dragleave", e => {
  dropzone.classList.remove("dragover");
});
dropzone.addEventListener("drop", e => {
  e.preventDefault();
  dropzone.classList.remove("dragover");
  handleFiles(e.dataTransfer.files);
});
dropzone.addEventListener("click", () => fileInput.click());

// 粘贴处理
document.addEventListener("paste", e => {
  e.preventDefault();
  const items = (e.clipboardData || e.originalEvent?.clipboardData || window.clipboardData)?.items || [];
  let hasFiles = false;

  for (let item of items) {
    if (item.kind === "file") {
      const file = item.getAsFile();
      if (file) {
        hasFiles = true;
        handleFiles([file]);
      }
    }
  }

  if (!hasFiles) {
    // 文本粘贴回退
    const text = (e.clipboardData || window.clipboardData).getData("text");
    if (text) {
      // 检测base64图像数据URI (移动设备粘贴常见)
      if (text.startsWith("data:image")) {
        fetch(text)
          .then(res => res.blob())
          .then(blob => {
            const filename = "pasted_" + new Date().toISOString().replace(/[:.]/g, "") + ".png";
            const file = new File([blob], filename, { type: blob.type });
            previews.innerHTML = "";
            previewFile(file);
            uploadFiles([file]);
          })
          .catch(() => {
            // 回退到显示原始文本
            textpaste.value = text;
            previews.innerHTML = `<div class="preview"><pre>${escapeHtml(text)}</pre></div>`;
          });
      } else {
        textpaste.value = text;
        previews.innerHTML = `<div class="preview"><pre>${escapeHtml(text)}</pre></div>`;
      }
    }
  }
});

fileInput.addEventListener("change", e => {
  const files = e.target.files;
  if (files.length > 0) {
    previews.innerHTML = "";
    handleFiles(files);
    fileInput.value = ""; // 清除输入以允许重新选择相同文件
  }
});

sendTextBtn.addEventListener("click", () => {
  const txt = textpaste.value.trim();
  if (!txt) return alert("请输入一些文本");
  uploadText(txt);
});

function escapeHtml(text) {
  const div = document.createElement("div");
  div.textContent = text;
  return div.innerHTML;
}

function handleFiles(files) {
  previews.innerHTML = "";
  for (let file of files) {
    previewFile(file);
  }
  uploadFiles(files);
}

function previewFile(file) {
  const div = document.createElement("div");
  div.className = "preview";

  const timestamp = new Date().toISOString().replace(/[:.]/g, "");
  const filename = document.createElement("div");
  filename.textContent = file.name || `pasted_${timestamp}` + getExt(file.type);

  if (file.type.startsWith("image/")) {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    div.appendChild(img);
  } else if (file.type.startsWith("video/")) {
    const video = document.createElement("video");
    video.src = URL.createObjectURL(file);
    video.controls = true;
    div.appendChild(video);
  } else {
    // generic file icon and info
    div.innerHTML = `<strong>${escapeHtml(file.name || "file")}</strong><br>Size: ${file.size} bytes`;
  }
  div.appendChild(filename);
  previews.appendChild(div);
}

function getExt(type) {
  if (type.startsWith("image/png")) return ".png";
  if (type.startsWith("image/jpeg")) return ".jpg";
  if (type.startsWith("image/gif")) return ".gif";
  if (type.startsWith("image/webp")) return ".webp";
  if (type.startsWith("video/")) return ".mp4";
  return ".bin";
}

function uploadFiles(files) {
  const formData = new FormData();
  const timestamp = new Date().toISOString().replace(/[:.]/g, "");
  for (let i = 0; i < files.length; i++) {
    let file = files[i];
    let filename = file.name || `pasted_${timestamp}_${i}` + getExt(file.type);
    formData.append("file", file, filename);
  }
  fetch("/upload_file", {
    method: "POST",
    body: formData,
  }).then(resp => {
    if (!resp.ok) alert("上传失败");
    else {
      textpaste.value = "";
      previews.innerHTML = "";
      fetchFiles();
    }
  });
}

function uploadText(text) {
  fetch("/upload_text", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text }),
  }).then(resp => {
    if (!resp.ok) alert("上传失败");
    else {
      textpaste.value = "";
      previews.innerHTML = "";
      fetchFiles();
    }
  });
}

function fetchPeriods() {
  fetch("/list_periods").then(r => r.json()).then(data => {
    const periods = data.periods;
    const yearSelect = document.getElementById("yearSelect");
    yearSelect.innerHTML = '<option value="">All (Recent)</option>';
    periods.forEach(p => {
      const opt = document.createElement("option");
      opt.value = p.year;
      opt.textContent = p.year;
      yearSelect.appendChild(opt);
    });
    yearSelect.addEventListener("change", updateMonths);
    updateMonths();
  });
}

function updateMonths() {
  const year = document.getElementById("yearSelect").value;
  const monthSelect = document.getElementById("monthSelect");
  if (!year) {
    monthSelect.innerHTML = '<option value="">--</option>';
    monthSelect.disabled = true;
    return;
  }
  monthSelect.disabled = false;
  fetch("/list_periods").then(r => r.json()).then(data => {
    const p = data.periods.find(pp => pp.year === year);
    monthSelect.innerHTML = "";
    p.months.forEach(m => {
      const opt = document.createElement("option");
      opt.value = m;
      opt.textContent = m;
      monthSelect.appendChild(opt);
    });
  });
}

document.getElementById("loadBtn").addEventListener("click", () => {
  currentYear = document.getElementById("yearSelect").value;
  currentMonth = document.getElementById("monthSelect").value;
  fetchFiles();
});

function fetchFiles() {
  let url = "/list_files";
  let title = "最近上传 (最近50个)";
  if (currentYear && currentMonth) {
    url += `?year=${currentYear}&month=${currentMonth}`;
    title = `${currentYear}-${currentMonth}的上传文件`;
  }
  uploadsTitle.textContent = title;
  fetch(url).then(r => r.json()).then(data => {
    recentDiv.innerHTML = "";
    if (data.files.length === 0) {
      recentDiv.textContent = "暂无上传文件";
      return;
    }
    for (let file of data.files) {
      const a = document.createElement("a");
      a.href = file.url;
      a.target = "_blank";
      a.style.textDecoration = "none";
      const div = document.createElement("div");
      div.className = "preview";
      if (file.type === "text") {
        div.innerHTML = `<pre>${escapeHtml(file.content)}</pre><small>${file.time}</small>`;
      } else if (file.type === "image") {
        const img = document.createElement("img");
        img.src = file.url;
        div.appendChild(img);
        const lbl = document.createElement("div");
        lbl.textContent = `${file.filename} (${file.time})`;
        div.appendChild(lbl);
      } else if (file.type === "video") {
        const vid = document.createElement("video");
        vid.src = file.url;
        vid.controls = true;
        div.appendChild(vid);
        const lbl = document.createElement("div");
        lbl.textContent = `${file.filename} (${file.time})`;
        div.appendChild(lbl);
      } else {
        div.innerHTML = `<strong>${escapeHtml(file.filename)}</strong><br>${file.time}`;
      }
      
      // 如果是管理员，添加删除按钮
      if (window.currentRole === 'admin') {
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = '×';
        deleteBtn.title = '删除文件';
        
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          e.preventDefault();
          if (confirm('确定要删除此文件吗？')) {
            // 从URL中提取文件路径
            const filePath = file.url.split('/').pop();
            deleteFile(filePath);
          }
        };
        
        div.appendChild(deleteBtn);
      }
      
      a.appendChild(div);
      recentDiv.appendChild(a);
    }
  });
}

fetchPeriods();
fetchFiles();

</script>
</body>
</html>
